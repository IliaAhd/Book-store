<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/title-img.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <title>Book Store</title>
</head>
<body>    
  <!-- Header -->
  <header class="d-flex align-items-center">
    <div class="align-self-start position-absolute">
      <a href="#">
        <img class="img-fluid m-4" src="img/book.png" width="120">
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="text-light display-2 font-italic mb-5 banner-heading">We <img class="img-fluid" src="img/heart.png" width="250"> Reading</h1>
          <a class="btn btn-lg btn-outline-danger text-uppercase px-5" href="#">Check Out</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- Gallery -->
    <section class="gallery">
      <div class="container">
        <!-- Title -->
        <div class="row">
          <div class="col text-center py-5">
            <h1 class="text-secondary text-uppercase font-italic common-title">The best libraries in the world</h1>
          </div>
        </div>
        <!-- Gallery images -->
        <div class="row mb-4 first-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">
              <img class="img-thumbnail gallery-img" src="img/libraries/library1.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library2.jpg" data-lightbox="library" data-title="Bibliotheca Alexandrina, Alexandia, Egypt">
              <img class="img-thumbnail gallery-img" src="img/libraries/library2.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library3.jpg" data-lightbox="library" data-title="Trinity College Old Library, Dublin">
              <img class="img-thumbnail gallery-img" src="img/libraries/library3.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
              <img class="img-thumbnail gallery-img" src="img/libraries/library4.jpg" alt=""></a>
          </div>
        </div>
        <div class="row mb-4 second-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washangton, D.C.">
              <img class="img-thumbnail gallery-img" src="img/libraries/library5.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
              <img class="img-thumbnail gallery-img" src="img/libraries/library6.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library7.jpg" data-lightbox="library" data-title="Marciana Library, Vanice">
              <img class="img-thumbnail gallery-img" src="img/libraries/library7.jpg" alt=""></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library8.jpg" data-lightbox="library" data-title="Seattle Public Library's Central Library">
              <img class="img-thumbnail gallery-img" src="img/libraries/library8.jpg" alt=""></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
  <script src="js/lightbox.js"></script>
</body>
</html>
